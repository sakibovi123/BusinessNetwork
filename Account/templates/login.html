<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container bg-light p-5 mb-5 col-4">
    <h3 class="mb-auto">Login Now</h3>
    <form action="" method="POST" class="col-12 p-5">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" class="form-control" placeholder="Enter Your UserName" name="username">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter The Password" name="password">
        </br>
        <button class="btn btn-warning col-12">Login Now</button>
    </form>

</div>>
